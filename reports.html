<head>

</head>
<body>
  <header>
    <h1>Отчёты</h1>
  </header>
  <main>
    <div class="report-card">
      <h2>Задание 1</h2>
      <a href="tasks/task1.pdf" download class="btn">Скачать</a>
    </div>
    <div class="report-card">
      <h2>Задание 2</h2>
      <a href="tasks/task2.pdf" download class="btn">Скачать</a>
    </div>
    <a href="index.html" class="btn">Вернуться на главную</a>
  </main>
  <script>
    // Проверка доступа к странице "Отчёты"
    const isAdmin = localStorage.getItem('isAdmin') === 'true';
    const isPro = localStorage.getItem('proUser') === 'true';

    if (!isAdmin && !isPro) {
      alert('Требуется авторизация и покупка PRO!');
      window.location.href = 'login.html';
    }
  </script>
  <script>
  const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
  const isAdmin = localStorage.getItem('isAdmin') === 'true';
  const isPro = localStorage.getItem('proUser') === 'true';

  // Проверка авторизации
  if (!isLoggedIn) {
    alert('Пожалуйста, войдите в систему!');
    window.location.href = 'login.html';
  }

  // Проверка доступа (админ или PRO)
  if (!isAdmin && !isPro) {
    alert('Эта страница доступна только для PRO-пользователей!');
    window.location.href = 'index.html';
  }
  </script>
</body>
