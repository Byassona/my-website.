<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1 class="hero-title">Войти</h1>
            <p class="hero-subtitle">Войдите в свой аккаунт, чтобы продолжить.</p>
        </div>
    </header>

    <main class="section">
        <div class="container">
            <form id="login-form" class="form">
                <div class="form-group">
                    <label for="login-username">Имя пользователя</label>
                    <input type="text" id="login-username" placeholder="Введите имя пользователя" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" placeholder="Введите пароль" required>
                </div>
                <button type="submit" class="btn">Войти</button>
            </form>
            <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
        </div>
    </main>
</body>
</html>
