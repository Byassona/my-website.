<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1 class="hero-title">Регистрация</h1>
            <p class="hero-subtitle">Создайте аккаунт, чтобы получить доступ ко всем функциям.</p>
        </div>
    </header>

    <main class="section">
        <div class="container">
            <form id="register-form" class="form">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" placeholder="Введите имя пользователя" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Введите email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" placeholder="Введите пароль" required>
                </div>
                <button type="submit" class="btn">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
        </div>
    </main>
</body>
</html>
