<form id="register-form">
  <h2>Регистрация</h2>
  <input type="text" id="reg-username" placeholder="Имя пользователя" required>
  <input type="password" id="reg-password" placeholder="Пароль" required>
  <label>
    <input type="checkbox" id="reg-is-admin"> Создать как администратор
  </label>
  <button type="submit" class="btn">Зарегистрироваться</button>
</form>
<script>
  document.getElementById('register-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const username = document.getElementById('reg-username').value;
    const password = document.getElementById('reg-password').value;
    const isAdmin = document.getElementById('reg-is-admin').checked;
    
    if (localStorage.getItem(username)) {
      alert('Такой пользователь уже существует!');
    } else {
      localStorage.setItem(username, JSON.stringify({ password, isAdmin }));
      alert('Регистрация успешна!');
      window.location.href = 'login.html';
    }
  });
</script>
