<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Современный сайт</title>
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Шапка -->
    <header class="hero">
        <div class="container">
            <h1 class="hero-title">Добро пожаловать</h1>
            <p class="hero-subtitle">Современные решения для вашего успеха</p>
            <a href="#services" class="btn hero-btn">Наши услуги</a>
        </div>
    </header>

    <!-- Основной контент -->
    <main>
        <!-- Услуги -->
        <section id="services" class="section">
            <div class="container">
                <h2 class="section-title">Наши услуги</h2>
                <div class="cards">
                    <div class="card">
                        <h3>Услуга 1</h3>
                        <p>Описание услуги 1.</p>
                    </div>
                    <div class="card">
                        <h3>Услуга 2</h3>
                        <p>Описание услуги 2.</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- О нас -->
        <section id="about" class="section">
            <div class="container">
                <h2 class="section-title">О нас</h2>
                <p>Мы предоставляем современные решения для бизнеса и технологий.</p>
            </div>
        </section>

        <!-- Контакты -->
        <section id="contact" class="section">
            <div class="container">
                <h2 class="section-title">Контакты</h2>
                <form action="/submit" method="post">
                    <input type="text" name="name" placeholder="Ваше имя" required>
                    <input type="email" name="email" placeholder="Ваш email" required>
                    <textarea name="message" placeholder="Ваше сообщение" required></textarea>
                    <button type="submit" class="btn">Отправить</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Подвал -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Современный сайт. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
